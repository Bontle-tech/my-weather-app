<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49 , scattered clouds
            <br />
            Humidity: 66% , Wind: 3,13km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>

      <footer>
        This project was built by
        <a href="https://github.com/Bontle-tech" target="_blank">Bontle</a>,
        open-sourced on
        <a href="https://github.com/Bontle-tech/my-weather-app" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://weather-app-by-bontle.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
